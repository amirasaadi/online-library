{% extends 'users/users_base.html'%}

{% block content_users %}

  <h1>
    User Profile
  </h1>

    <p>username   : {{ user.username }}</p>
    <p>student id : {{ user.profile.student_id }}</p>
    <p>email      : {{ user.email }}</p>
    <p>profile image : <img src="{{ user.profile.image.url }}" width="240"></p>

    <a href="{% url 'users:update_user' %}">Edit profile</a>
{% endblock content_users%}
