{% extends 'users/users_base.html'%}
{% load i18n %}
{%block content_users %}
  <h1>
      {% trans "Update user"%}
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="{% trans "submit"%}">
  </form>
    <a href="{% url 'users:change_password' %}">{% trans "change password"%}</a>
{%endblock content_users%}
